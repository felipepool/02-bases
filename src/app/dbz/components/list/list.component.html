<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="
        let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{ 'list-group-item-success': isFirst, 'list-group-item-danger': isLast }">

<div>
        <span class="text-primary">{{ i }}. </span>
        {{ character.name }} -
        <strong>Power</strong>: <span>{{ character.power }}</span>

        <span>Es par: {{ isEven  }}</span>
        <span>Es impar: {{ isOdd  }}</span>
      </div>

        <button class="btn btn-danger" (click)="emitDeleteCharacter(character.id)">X</button>
      </li>
    </ul>
